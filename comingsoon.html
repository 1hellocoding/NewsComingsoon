<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Coming Soon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f8fafc; 
            background-image: radial-gradient(circle at 10% 20%, rgba(147, 197, 253, 0.4) 0%, rgba(255, 255, 255, 0) 50%),
                              radial-gradient(circle at 90% 80%, rgba(199, 146, 234, 0.4) 0%, rgba(255, 255, 255, 0) 50%);
            background-size: 200% 200%;
            /* Animation is now extremely fast */
            animation: bg-pan 2s infinite alternate linear;
        }

        @keyframes bg-pan {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 100% 100%;
            }
        }
        
        /* Shimmer elements travel a massive distance */
        @keyframes shimmer {
            0%, 100% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-160px) translateX(160px); }
        }

        .shimmer-element {
            /* Individual circle animation is also hyper-fast */
            animation: shimmer 3s ease-in-out infinite;
        }

        .glass-container {
            -webkit-mask-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath d='M0 2.5A1.5 1.5 0 0 1 1.5 1h11A1.5 1.5 0 0 1 14 2.5v10.528c0 .3-.05.654-.238.972h.738a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 1 1 0v9a1.5 1.5 0 0 1-1.5 1.5H1.497A1.497 1.497 0 0 1 0 13.5v-11z'/%3e%3c/svg%3e");
            mask-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath d='M0 2.5A1.5 1.5 0 0 1 1.5 1h11A1.5 1.5 0 0 1 14 2.5v10.528c0 .3-.05.654-.238.972h.738a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 1 1 0v9a1.5 1.5 0 0 1-1.5 1.5H1.497A1.497 1.497 0 0 1 0 13.5v-11z'/%3e%3c/svg%3e");
            -webkit-mask-size: contain;
            mask-size: contain;
            -webkit-mask-repeat: no-repeat;
            mask-repeat: no-repeat;
            -webkit-mask-position: center;
            mask-position: center;
            background: rgba(255, 255, 255, 0.2);
            -webkit-backdrop-filter: blur(10px) url(#refraction);
            backdrop-filter: blur(10px) url(#refraction);
            box-shadow:
                inset 0 4px 8px rgba(255, 255, 255, 0.6),
                inset 0 -8px 10px rgba(0, 0, 0, 0.25),
                0 0 0 2.5px rgba(255, 255, 255, 0.5);
            filter: drop-shadow(0 15px 20px rgba(0, 0, 0, 0.2));
        }
    </style>
</head>
<body class="relative flex h-screen w-screen items-center justify-center overflow-hidden">

    <div class="absolute -top-16 -left-16 h-[48rem] w-[48rem] rounded-full bg-purple-500/50 blur-3xl shimmer-element"></div>
    <div class="absolute -bottom-16 -right-16 h-[48rem] w-[48rem] rounded-full bg-sky-500/50 blur-3xl shimmer-element" style="animation-delay: -1.5s;"></div>

    <div class="absolute inset-0 p-12 glass-container flex justify-center items-center">
        <div class="relative text-center pt-10">
            <h1 class="text-6xl font-bold text-gray-800 leading-tight sm:text-7xl lg:text-8xl" style="text-shadow: 0 2px 4px rgba(255,255,255,0.5); margin-left: -20%;">
                Newsletter<br>
                Coming<br>
                Soon
            </h1>
        </div>
    </div>

    <svg width="0" height="0" style="position:absolute">
      <filter id="refraction">
        <feTurbulence type="fractalNoise" baseFrequency="0.01 0.08" numOctaves="1" result="warp" />
        <feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="30" in="SourceGraphic" in2="warp" />
      </filter>
    </svg>

</body>
</html>
